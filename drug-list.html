<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฐานข้อมูลยา รพ.สวี</title>
    
    <!-- Google Fonts: Sarabun (ฟอนต์ทางการสำหรับให้อ่านง่ายและเป็นทางการ) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    
    <!-- DataTables CSS & JS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* บังคับใช้ฟอนต์ Sarabun ทั้งหน้า */
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f1f5f9; /* Slate 50 */
        }

        /* ปรับแต่ง DataTables ให้กลมกลืนกับ Theme ทางการ */
        .dataTables_wrapper .dataTables_length select {
            border: 1px solid #cbd5e1;
            border-radius: 0.375rem;
            padding: 0.25rem 2rem 0.25rem 0.5rem;
            margin: 0 0.5rem;
            outline: none;
            background-color: white;
            font-family: 'Sarabun', sans-serif;
        }
        
        table.dataTable.no-footer {
            border-bottom: 1px solid #e2e8f0;
        }
        
        table.dataTable thead th {
            background-color: #f8fafc; /* Slate 50 */
            border-bottom: 2px solid #cbd5e1; /* Slate 300 */
            color: #334155; /* Slate 700 */
            font-weight: 600;
            padding: 12px 10px;
        }
        
        table.dataTable tbody td {
            padding: 10px;
            vertical-align: middle;
            border-bottom: 1px solid #f1f5f9;
        }
        
        table.dataTable tbody tr:hover {
            background-color: #f8fafc;
        }

        /* Custom Scrollbar สำหรับตาราง */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body class="text-slate-800 p-4 md:p-8">

    <div class="max-w-7xl mx-auto bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
        
        <!-- Header (โทนสีกรมท่า/ทางการ) -->
        <div class="bg-slate-800 p-6 md:p-8 text-white flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-5">
                <div class="bg-white/10 p-4 rounded-full backdrop-blur-sm shadow-inner">
                    <i class="fa-solid fa-staff-snake text-4xl text-blue-300"></i>
                </div>
                <div>
                    <h1 class="text-3xl font-bold tracking-wide">บัญชีรายการยา</h1>
                    <p class="text-slate-300 text-base mt-1 font-medium">โรงพยาบาลสวี (Sawi Hospital Drug Formulary)</p>
                </div>
            </div>
            <button onclick="loadData()" class="bg-blue-600 hover:bg-blue-500 text-white px-5 py-2.5 rounded-lg shadow-md transition-all text-sm font-semibold flex items-center gap-2 border border-blue-500">
                <i class="fa-solid fa-cloud-arrow-down"></i> ซิงค์ข้อมูลล่าสุด
            </button>
        </div>

        <!-- Toolbar & Smart Search -->
        <div class="p-6 bg-slate-50 border-b border-slate-200" id="toolbar-container" style="display: none;">
            <div class="relative max-w-2xl mx-auto">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fa-solid fa-magnifying-glass text-slate-400"></i>
                </div>
                <input type="text" id="customSearch" 
                    class="block w-full pl-11 pr-4 py-3 border border-slate-300 rounded-lg leading-5 bg-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-base shadow-sm transition-all" 
                    placeholder="พิมพ์ชื่อยา, รหัสเบิก, รหัส HosXP, TMTID หรือบริษัท เพื่อค้นหา..." autocomplete="off">
                
                <!-- Suggestions Box -->
                <ul id="suggestions-box" class="absolute z-50 w-full bg-white border border-slate-200 rounded-lg shadow-xl mt-1 max-h-72 overflow-y-auto hidden">
                    <!-- Suggestions will be populated here via JS -->
                </ul>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="p-20 text-center flex flex-col items-center justify-center">
            <div class="relative w-16 h-16">
                <div class="absolute inset-0 border-4 border-slate-100 rounded-full"></div>
                <div class="absolute inset-0 border-4 border-blue-600 rounded-full border-t-transparent animate-spin"></div>
            </div>
            <p class="text-slate-500 mt-6 font-medium text-lg">กำลังเชื่อมต่อฐานข้อมูลและประมวลผล...</p>
            <p class="text-slate-400 text-sm mt-1">อาจใช้เวลาสักครู่หากมีรายการยาและรูปภาพจำนวนมาก</p>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden p-6 bg-red-50 text-red-700 border-l-4 border-red-600 m-6 rounded-r-lg flex items-start gap-3 shadow-sm">
            <i class="fa-solid fa-triangle-exclamation text-xl mt-0.5"></i>
            <div>
                <h3 class="font-bold text-lg mb-1">เกิดข้อผิดพลาด</h3>
                <span id="error-msg" class="text-red-600"></span>
            </div>
        </div>

        <!-- Table Container -->
        <div id="table-container" class="hidden p-6 overflow-x-auto w-full">
            <table id="drugTable" class="w-full text-sm text-left whitespace-nowrap" style="width:100%">
                <thead>
                    <tr>
                        <th class="w-16 text-center">รูปภาพ</th>
                        <th>ชื่อยา (Generic Name)</th>
                        <th>รหัสเบิก</th>
                        <th>รหัส HosXP</th>
                        <th>รหัส TMTID</th>
                        <th class="text-center">บรรจุ</th>
                        <th>หน่วย</th>
                        <th>ชื่อการค้า (Trade Name)</th>
                        <th>บริษัท</th>
                        <th class="text-right">ราคา (฿)</th>
                        <th>กลุ่มยา</th>
                        <th class="text-center">ประเภทบัญชี</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // ==========================================
        // GAS URL สำหรับดึงข้อมูล
        // ==========================================
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxbljVfMbph_tJysEVEZ-EFyyvc25LQiGTnFmT771tHHziwujRmmv6zP96gTOsWbAmg/exec"; 

        let dataTable;
        let windowDrugData = []; // เก็บข้อมูลดิบไว้ทำ Suggestion

        $(document).ready(function() {
            loadData();

            // Event Listener สำหรับช่องค้นหาอัจฉริยะ (Smart Search)
            $('#customSearch').on('input', function() {
                let val = $(this).val();
                
                // ค้นหาใน DataTables ไปด้วยเลยแบบ Real-time
                if(dataTable) {
                    dataTable.search(val).draw();
                }
                
                // แสดง Suggestion Box
                showSuggestions(val);
            });

            // ปิด Suggestion Box เมื่อคลิกที่อื่น
            $(document).on('click', function(e) {
                if (!$(e.target).closest('#customSearch, #suggestions-box').length) {
                    $('#suggestions-box').addClass('hidden');
                }
            });
        });

        // ฟังก์ชันดึงข้อมูลจาก GAS
        function loadData() {
            $('#loading').show();
            $('#table-container, #toolbar-container, #error').hide();

            fetch(GAS_URL)
                .then(response => response.json())
                .then(result => {
                    if (result.status === 'success') {
                        windowDrugData = result.data; // เก็บไว้ทำ Auto-complete
                        initTable(result.data);
                        $('#toolbar-container').show();
                    } else {
                        showError("เซิร์ฟเวอร์ตอบสนองผิดพลาด: " + result.message);
                    }
                })
                .catch(error => {
                    showError("ไม่สามารถเชื่อมต่อกับฐานข้อมูลได้ โปรดตรวจสอบการตั้งค่า GAS_URL หรือเครือข่ายอินเทอร์เน็ต (" + error.message + ")");
                })
                .finally(() => {
                    $('#loading').hide();
                });
        }

        // ฟังก์ชันสร้างตาราง
        function initTable(data) {
            if ($.fn.DataTable.isDataTable('#drugTable')) {
                $('#drugTable').DataTable().destroy();
            }

            $('#table-container').show();

            dataTable = $('#drugTable').DataTable({
                data: data,
                pageLength: 20,
                lengthMenu: [10, 20, 50, 100],
                // ซ่อนช่อง Search เดิมของ DataTables เพื่อใช้ช่องที่เราสร้างเอง
                dom: '<"flex flex-col md:flex-row justify-between items-center mb-4 text-slate-600"li>rt<"flex justify-end mt-6 text-sm"p>',
                language: {
                    lengthMenu: "แสดง _MENU_ รายการต่อหน้า",
                    info: "แสดงรายการที่ _START_ ถึง _END_ จากทั้งหมด <span class='font-bold text-slate-800'>_TOTAL_</span> รายการ",
                    infoEmpty: "ไม่มีข้อมูล",
                    infoFiltered: "(กรองจากทั้งหมด _MAX_ รายการ)",
                    paginate: {
                        first: "หน้าแรก",
                        last: "หน้าสุดท้าย",
                        next: "ถัดไป <i class='fa-solid fa-angle-right ml-1'></i>",
                        previous: "<i class='fa-solid fa-angle-left mr-1'></i> ก่อนหน้า"
                    },
                    emptyTable: "ไม่พบข้อมูลยาในระบบ"
                },
                columns: [
                    { 
                        data: 'image',
                        render: function(data) {
                            if (data) {
                                return `<div class="w-12 h-12 mx-auto rounded overflow-hidden border border-slate-200 shadow-sm bg-white group">
                                            <img src="${data}" alt="drug" class="w-full h-full object-cover cursor-zoom-in group-hover:scale-125 transition-transform duration-300" loading="lazy">
                                        </div>`;
                            }
                            return `<div class="w-12 h-12 mx-auto bg-slate-100 border border-slate-200 rounded flex items-center justify-center text-slate-300"><i class="fa-solid fa-capsules text-xl"></i></div>`;
                        },
                        orderable: false,
                        className: 'text-center'
                    },
                    { data: 'name', className: 'font-semibold text-blue-700' },
                    { data: 'code', className: 'font-mono text-slate-600 text-xs' },
                    { data: 'working_code', className: 'font-mono text-slate-600 text-xs' },
                    { data: 'tmtid', className: 'font-mono text-slate-600 text-xs' },
                    { data: 'per_pack', className: 'text-center font-medium' },
                    { data: 'unit', className: 'text-slate-600' },
                    { data: 'trade_name', className: 'text-slate-700' },
                    { data: 'company', className: 'text-slate-600 text-xs truncate max-w-[150px]', render: function(data){ return `<span title="${data}">${data}</span>`; } },
                    { 
                        data: 'price',
                        render: $.fn.dataTable.render.number(',', '.', 2, ''),
                        className: 'text-right font-medium text-emerald-600'
                    },
                    { data: 'category', className: 'text-xs text-slate-500 truncate max-w-[150px]' },
                    { 
                        data: 'ed',
                        render: function(data, type, row) {
                            let listStr = row.list ? ` <span class="text-xs opacity-75">(${row.list})</span>` : '';
                            if (data === 'E') return `<span class="bg-emerald-100 text-emerald-700 text-xs font-bold px-3 py-1 rounded-full border border-emerald-200 shadow-sm">ED${listStr}</span>`;
                            if (data === 'N') return `<span class="bg-rose-100 text-rose-700 text-xs font-bold px-3 py-1 rounded-full border border-rose-200 shadow-sm">NED${listStr}</span>`;
                            return `<span class="bg-slate-100 text-slate-600 text-xs font-bold px-3 py-1 rounded-full">${data || '-'}</span>`;
                        },
                        className: 'text-center'
                    }
                ],
                order: [[1, 'asc']], 
            });
        }

        // ฟังก์ชันประมวลผลระบบ Suggestion แบบเดาทุก Field
        function showSuggestions(query) {
            let $box = $('#suggestions-box');
            if (!query || query.trim() === '') { 
                $box.addClass('hidden'); 
                return; 
            }

            let q = query.toLowerCase().trim();
            let suggestions = [];
            let seenValues = new Set(); // ป้องกันการแสดงคำเดาซ้ำ

            // กำหนด Field ที่ต้องการให้ค้นหา และชื่อป้ายกำกับ
            const searchableFields = [
                { key: 'name', label: 'ชื่อสามัญ' },
                { key: 'trade_name', label: 'ชื่อการค้า' },
                { key: 'code', label: 'รหัสเบิก' },
                { key: 'working_code', label: 'รหัส HosXP' },
                { key: 'tmtid', label: 'TMTID' },
                { key: 'company', label: 'บริษัท' },
                { key: 'category', label: 'กลุ่มยา' }
            ];

            // วนลูปหาข้อมูลที่ตรงกัน
            windowDrugData.forEach(row => {
                searchableFields.forEach(field => {
                    let val = row[field.key];
                    if (val) {
                        let strVal = val.toString();
                        if (strVal.toLowerCase().includes(q)) {
                            // เก็บเฉพาะข้อมูลที่ไม่ซ้ำกัน
                            let uniqueKey = strVal.toLowerCase() + '-' + field.key;
                            if (!seenValues.has(uniqueKey)) {
                                seenValues.add(uniqueKey);
                                suggestions.push({ text: strVal, type: field.label });
                            }
                        }
                    }
                });
            });

            // จัดเรียงและตัดให้แสดงแค่ 10 รายการเพื่อไม่ให้เยอะเกินไป
            suggestions.sort((a, b) => a.text.length - b.text.length); // เอาคำที่สั้นกว่า/ตรงกว่าขึ้นก่อน
            suggestions = suggestions.slice(0, 10);

            if (suggestions.length === 0) {
                $box.html('<li class="px-4 py-3 text-slate-500 text-sm text-center">ไม่พบข้อมูลที่ตรงกัน</li>').removeClass('hidden');
                return;
            }

            // สร้าง HTML สำหรับ Dropdown
            let html = suggestions.map(s => {
                // สร้าง Regex สำหรับ Highlight คำที่ค้นหา
                let regex = new RegExp(`(${q})`, 'gi');
                let highlightedText = s.text.replace(regex, '<span class="font-bold text-blue-600 bg-blue-50">$1</span>');
                
                // Escape เครื่องหมาย ' เผื่อมีในชื่อยา
                let safeText = s.text.replace(/'/g, "\\'"); 
                
                return `
                    <li class="px-4 py-2.5 hover:bg-blue-50 cursor-pointer border-b border-slate-100 last:border-0 flex flex-col md:flex-row md:items-center justify-between gap-1 transition-colors" 
                        onclick="selectSuggestion('${safeText}')">
                        <span class="text-slate-800 text-sm md:text-base truncate pr-4">${highlightedText}</span>
                        <span class="text-[10px] md:text-xs font-semibold text-slate-500 bg-slate-100 px-2 py-1 rounded w-max">เจอใน: ${s.type}</span>
                    </li>
                `;
            }).join('');

            $box.html(html).removeClass('hidden');
        }

        // เมื่อผู้ใช้กดเลือก Suggestion
        window.selectSuggestion = function(val) {
            $('#customSearch').val(val);
            $('#suggestions-box').addClass('hidden');
            
            // สั่งให้ตารางค้นหาคำนั้นทันที
            if(dataTable) {
                dataTable.search(val).draw();
            }
        };

        function showError(msg) {
            $('#error-msg').text(msg);
            $('#error').removeClass('hidden').show(); // ใช้ flex ใน tailwind เลยต้องลบ class hidden ออก
        }
    </script>
</body>
</html>
